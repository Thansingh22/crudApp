<h1>Student data</h1>
<form action="" #fromData="ngForm" (ngSubmit)="getDetails(fromData.value)">
  <label for="">Name :</label>
  <input type="text" placeholder="Enter Name.." name="name" [(ngModel)]="userObj.name">
  <label for="">Email :</label>
  <input type="text" placeholder="Enter Name.." name="email" [(ngModel)]="userObj.email">
  <button>Submit</button>

</form>
<button (click)="updateUser()">Update</button>

<hr>

<table border="1">
  <thead>
    <tr>
      <th>Name</th>
      <th>Enail</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of usersData">
      <td>{{data.name}}</td>
      <td>{{data.email}}</td>
      <td>
        <button (click)="editData(data)">Edit</button>
      </td>
      <td>
        <button (click)="deleteData(data)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
